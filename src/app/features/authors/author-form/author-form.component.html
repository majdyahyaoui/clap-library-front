<div class="author-form">
  <h2>{{ isEditing ? 'Edit Author' : 'Create New Author' }}</h2>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="success" class="alert alert-success">
    {{ success }}
  </div>

  <form (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        [(ngModel)]="author.firstName"
        name="firstName"
        placeholder="Enter first name"
        [disabled]="loading"
      />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        [(ngModel)]="author.lastName"
        name="lastName"
        placeholder="Enter last name"
        [disabled]="loading"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="author.email"
        name="email"
        placeholder="Enter email address"
        [disabled]="loading"
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        {{ loading ? 'Saving...' : (isEditing ? 'Update Author' : 'Create Author') }}
      </button>
      <a routerLink="/authors" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
