<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2 style="margin: 0;">Authors</h2>
      </mat-card-title>
      <div style="flex: 1;"></div>
      <a routerLink="/authors/new" mat-raised-button color="primary">
        <mat-icon>add</mat-icon> Add New Author
      </a>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="error" style="color: #d32f2f; padding: 16px; background: #ffebee; border-radius: 4px; margin-bottom: 16px;">
        {{ error }}
      </div>

      <div *ngIf="loading" style="display: flex; justify-content: center; padding: 40px;">
        <mat-spinner></mat-spinner>
      </div>

      <div *ngIf="!loading && authors.length === 0" style="text-align: center; padding: 40px; color: #666;">
        No authors found. <a routerLink="/authors/new">Create one</a>
      </div>

      <table *ngIf="!loading && authors.length > 0" mat-table [dataSource]="authors" class="mat-elevation-z2">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let author"><strong>{{ author.firstName }} {{ author.lastName }}</strong></td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let author">
            <a [routerLink]="['/authors', author.id]" mat-icon-button color="primary" matTooltip="View">
              <mat-icon>visibility</mat-icon>
            </a>
            <a [routerLink]="['/authors', author.id, 'edit']" mat-icon-button color="accent" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </a>
            <button (click)="deleteAuthor(author.id!, author.firstName, author.lastName)" mat-icon-button color="warn" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
