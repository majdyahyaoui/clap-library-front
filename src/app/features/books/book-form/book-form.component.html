<div class="book-form">
  <h2>{{ isEditing ? 'Edit Book' : 'Create New Book' }}</h2>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="success" class="alert alert-success">
    {{ success }}
  </div>

  <form (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="book.title"
        name="title"
        placeholder="Enter book title"
        [disabled]="loading"
      />
    </div>

    <div class="form-group">
      <label for="isbn">ISBN</label>
      <input
        type="text"
        id="isbn"
        [(ngModel)]="book.isbn"
        name="isbn"
        placeholder="Enter ISBN"
        [disabled]="loading"
      />
    </div>

    <div class="form-group">
      <label for="publicationYear">Publication Year</label>
      <input
        type="number"
        id="publicationYear"
        [(ngModel)]="book.publicationYear"
        name="publicationYear"
        placeholder="Enter publication year"
        [disabled]="loading"
      />
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <select
        id="author"
        [(ngModel)]="selectedAuthorId"
        name="author"
        [disabled]="loading || loadingAuthors"
      >
        <option value="0" disabled>Select an author</option>
        <option *ngFor="let author of authors" [value]="author.id">
          {{ author.firstName }} {{ author.lastName }}
        </option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        {{ loading ? 'Saving...' : (isEditing ? 'Update Book' : 'Create Book') }}
      </button>
      <a routerLink="/books" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
