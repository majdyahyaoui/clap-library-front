<div class="container">
  <h2>Dashboard</h2>
  
  <div *ngIf="error" style="color: #d32f2f; padding: 16px; background: #ffebee; border-radius: 4px; margin-bottom: 16px;">
    {{ error }}
  </div>

  <div *ngIf="loading" style="display: flex; justify-content: center; padding: 40px;">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 24px; margin-bottom: 32px;">
    <mat-card style="text-align: center;">
      <mat-card-content>
        <mat-icon style="font-size: 48px; height: 48px; width: 48px; color: #3f51b5;">person</mat-icon>
        <h3 style="font-size: 2.5rem; margin: 16px 0 8px 0;">{{ authorsCount }}</h3>
        <p style="color: #666; margin: 0 0 16px 0;">Authors</p>
      </mat-card-content>
      <mat-card-actions>
        <a routerLink="/authors" mat-button color="primary">View Authors</a>
      </mat-card-actions>
    </mat-card>

    <mat-card style="text-align: center;">
      <mat-card-content>
        <mat-icon style="font-size: 48px; height: 48px; width: 48px; color: #3f51b5;">menu_book</mat-icon>
        <h3 style="font-size: 2.5rem; margin: 16px 0 8px 0;">{{ booksCount }}</h3>
        <p style="color: #666; margin: 0 0 16px 0;">Books</p>
      </mat-card-content>
      <mat-card-actions>
        <a routerLink="/books" mat-button color="primary">View Books</a>
      </mat-card-actions>
    </mat-card>
  </div>

  <mat-card style="margin-bottom: 24px;">
    <mat-card-header>
      <mat-card-title>Quick Actions</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div style="display: flex; gap: 16px; margin-top: 16px; justify-content: flex-end;">
        <a routerLink="/authors/new" mat-raised-button color="primary">
          <mat-icon>person_add</mat-icon> Add Author
        </a>
        <a routerLink="/books/new" mat-raised-button color="primary">
          <mat-icon>add</mat-icon> Add Book
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
